<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECOnsultoria - Contato</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/contato.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/ecoIcon.png" type="image/x-icon">
    	<link rel="shortcut icon" href="imagens/ecoIcon.png" type="image/x-icon">
    	<link rel="shortcut icon" href="imagens/ecoIcon.png" type="image/vnd.microsoft.icon">
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-transparent navbar-fixed-top">
                    <div class="container-fluid">
                        <a class="nav navbar-brand" href="#"><img src="imagens/ecoIcon.png" id="icone"/></a>
                            <ul class="nav nav-tabs nav-justified">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="institucional.html">Institucional</a></li>
                                <li><a href="noticias.html">Notícias</a></li>
                                <li><a href="produtos.html">Produtos e Serviços</a></li>
                                <li class="active" ><a href="contato.html">Contato</a></li>
                            </ul>
                    </div>
                </nav>
            </div>
        </header>
        <section>
            <div class="container">
                <hgroup id="hgroupcontato">
                    <h1 class="classex2">ECOnsultoria</h1>
                    <h2>Trabalhando com <br/>Meio Ambiente</h2>
                </hgroup>
            </div>
            <div class="container">
                <fieldset class="form-group">
                    <legend class="col-md-6 col-md-offset-3">Contate-nos</legend>
                    <form>
                            <label for="nome" class="col-md-6 col-md-offset-3">Nome:</label>
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo"/>
                                </div>
                            </div>
                            <label for="email" class="col-md-6 col-md-offset-3">E-mail:</label>
                            <div class="row">
                               <div class="col-md-6 col-md-offset-3">
                                    <input type="email" class="form-control" id="email" placeholder="E-mail"/>
                                </div>
                            </div>
                            <label for="telefone" class="col-md-6 col-md-offset-3">Telefone:</label>
                            <div class="row">
                               <div class="col-md-6 col-md-offset-3">
                                    <input type="tel" class="form-control" id="telefone" placeholder="(13)3333-3333"/>
                                </div>
                            </div>
                            <label for="mensagem" class="col-md-6 col-md-offset-3">Mensagem:</label>
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <textarea class="form-control" rows="3" cols="15" id="mensagem" placeholder="Escreva aqui a sua mensagem"></textarea>
                                </div>
                            </div><br/>
                            <button type="submit" class="btn btn-success">Enviar</button>                                
                    </form>
                </fieldset>
                <br/><br/>
            </div>
        </section>
        <footer>
            <div class="container">
                <div id="redes">
                    <a href="http://www.facebook.com/econsultoria" target="_blank"><img src="imagens/face.png" alt="Facebook"/></a>
                    <a href="http://www.linkedin.com/econsultoria" target="_blank"><img src="imagens/linkedin.png" alt="Linkedin"/></a>
                    <a href="http://www.instagram.com/econsultoria" target="_blank"><img src="imagens/insta.png" alt="Instagran"/></a>
                </div>
            </div>
        </footer>
    </body>
</html>
